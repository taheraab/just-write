<!doctype html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
   <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>Just Write</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/custom.css">

   </head>
   <body data-ng-app="previewApp" >
		<div id="preview" data-ng-controller="PreviewCtrl" class="container"> 
		<div class="row">
			<div class="col-md-8">
				<h2 class="text-center">{{story.title}}</h2>
				<div class="text-center">By {{author}}</div>
				<h3>Introduction:</h3>
				<div class="indented">{{story.description}}</div> 
				<h3>Chapters:</h3>
				<ol>
					<li data-ng-repeat="chapter in chapters">{{chapter.title}}</li>
				</ol>
				<h3>Characters:</h3>
				<dl class="indented">
					<div data-ng-repeat="character in story.characters">
						<dt>{{character.name}}</dt>
						<dd>{{character.description}}<dd>
						<br>
					</div> 
				</dl>
				<div data-ng-repeat="chapter in chapters">
				<h3 class="text-center new-page">{{chapter.title}}</h3>
				<div data-ng-bind-html="chapter.content"></div>
				</div>
				<h3 class="new-page">References:</h3>
				<ol>
					<li data-ng-repeat="reference in story.references">{{reference}}</li>
				</ol>				
			</div>	
		</div>	
		</div>
		
	

		    <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/toastr/toastr.min.js"></script>
				<script src='bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
				<script src="scripts/main/services.js"></script>
				<script src="scripts/preview/app.js"></script>
        <script src="scripts/preview/controllers.js"></script>
				<script src="scripts/UI/UIService.js"></script>
    </body>
</html>
