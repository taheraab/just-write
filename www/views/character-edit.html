	<!-- Modal -->
	<div class="modal-header">
			<h4>Edit character</h4>
	</div>
	<div class="modal-body">
	 <form name="forms.basicForm" class="form-horizontal form-validation" novalidate>
				<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control input-sm" id="name" placeholder="Name" data-ng-model="obj.name" required>
						</div>
				</div>
				<div class="form-group">
						<label for="desc" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="desc" placeholder="Description" data-ng-model="obj.description" rows="4"></textarea>
						</div>
				</div>
		</form>

	</div>
	<div class="modal-footer">
			<button class="btn btn-primary btn-sm pull-left" ng-click="reset()">Reset</button>
			<button class="btn btn-success btn-sm" ng-click="save()" data-ng-disabled="!forms.basicForm.$valid">Save</button>
			<button class="btn btn-warning btn-sm" ng-click="cancel()">Cancel</button>
	</div>
	<!-- end Modal -->
